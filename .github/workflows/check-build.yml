name: Check Build Pull Request

on:
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs:
      name:
        description: "Name"
        required: true
        default: "check pull request"

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Pull Request

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âš¡ï¸ Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: âš¡ï¸ Shared Compilation Cache
        uses: mozilla-actions/sccache-action@v0.0.4

      - name: ğŸ“¦ Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc cmake musl-dev pkg-config libpq-dev openssl libssl-dev

      - name: ğŸ› ï¸ Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: ğŸš€ Build
        env:
          SCCACHE_GHA_ENABLED: "true"
          RUSTC_WRAPPER: "sccache"
          RUSTFLAGS: "-C target-feature=-crt-static"
        run: |
          cargo build --profile=ephemeral-build
